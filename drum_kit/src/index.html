<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>

  <!-- Including Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>

  <!--
  Parent div that will hold the drum set's buttons and their accompanied labels which should sit 
  both above and below the buttons
  -->

  <!-- * * * * -->

  <div class="drum-set">
    <div class="piece">
      <div class="piece-identifier">
        <label>tom-1</label>
      </div>

      <div class="click-activator">
        <button name="tom-1" class="btn btn-light"> 
          <img class="piece-img" src="./images/tom1.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>a</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>tom-2</label>
      </div>

      <div class="click-activator">
        <button name="tom-2" class="btn btn-light">
          <img class="piece-img" src="./images/tom2.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>s</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>tom-3</label>
      </div>

      <div class="click-activator">
        <button name="tom-3" class="btn btn-light">
          <img class="piece-img" src="./images/tom3.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>d</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>tom-4</label>
      </div>

      <div class="click-activator">
        <button name="tom-4" class="btn btn-light">
          <img class="piece-img" src="./images/tom4.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>f</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>crash</label>
      </div>

      <div class="click-activator">
        <button name="crash" class="btn btn-light">
          <img class="piece-img" src="./images/crash.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>j</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>kick</label>
      </div>

      <div class="click-activator">
        <button name="kick" class="btn btn-light">
          <img class="piece-img" src="./images/kick.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>k</label>
      </div>
    </div>

    <!-- * * * * -->

    <div class="piece">
      <div class="piece-identifier">
        <label>snare</label>
      </div>

      <div class="click-activator">
        <button name="snare" class="btn btn-light">
          <img class="piece-img" src="./images/snare.png">
        </button>
      </div>

      <div class="keyboard-activator">
        <label>l</label>
      </div>
    </div>

    <!-- * * * * -->

  </div>
      
  <!-- Include an external JS to allow for an interaction webpage -->
  <script src="./index.js" charset="utf-8"></script>

</body>
